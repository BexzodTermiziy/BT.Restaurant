<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login">
        <div class="logo">
            <p class="logo-p">D</p>
        </div>
        <h1 class="logo-h1">Login</h1>
        <p class="logo-p2">Don't have an account?<span class="logo-span"><a href="./index.html">Sign up</a></span></p>
        <form action="">
            <!-- <label for="text"></label>
            <input type="text" id="text" placeholder="Full name"><br> -->
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email address"><br>
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password"><br>
            <input type="checkbox" id="password">
            <label for="checkbox" class="remember">Remember me <span class="forget-span">Forget Password?</span></label>
        </form>
        <button type="submit" class="logo-button"><a class="btn-a" href="./index.html" target="_blank">Log in</a></button>
        <button type="submit" class="logo-btn"> <span class="google-span"><img class="span-img" src="../images/google 1.png" alt=""></span>
            Log in with google
        </button>
        <img class="login-images" src="../images/Login.png" alt="">
    </div>
</body>
</html>
